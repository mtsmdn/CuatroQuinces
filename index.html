<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            color: #333;
            position: relative;
        }

        #counter {
            font-size: 2rem;
        }

        #message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            color: white;
            font-size: 3rem;
            justify-content: center;
            align-items: center;
            display: flex;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="counter"></div>
    <div id="message">FELICES 4 AÑOS, MUMI PRECIOSA</div>

    <script>
        // Tiempo inicial en segundos
        let initialTime = {
            years: 3,
            months: 11,
            days: 27,
            hours: 3,
            minutes: 38,
            seconds: 0
        };

        // Calcular tiempo total en segundos
        function getTotalSeconds() {
            const monthsToDays = initialTime.months * 30; // Aproximación
            const totalDays = initialTime.days + monthsToDays;
            const totalHours = totalDays * 24 + initialTime.hours;
            const totalMinutes = totalHours * 60 + initialTime.minutes;
            return totalMinutes * 60 + initialTime.seconds;
        }

        // Cargar tiempo desde localStorage o iniciar
        let storedTime = localStorage.getItem('counterTime');
        let totalSeconds = storedTime ? parseInt(storedTime, 10) : getTotalSeconds();
        
        // Actualizar el contador en la pantalla
        const updateCounter = () => {
            const days = Math.floor(totalSeconds / (24 * 3600));
            const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            document.getElementById('counter').innerText = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        };

        // Función para manejar el tiempo
        const startCounter = () => {
            totalSeconds++;
            localStorage.setItem('counterTime', totalSeconds);
            updateCounter();

            // Comprobar si se debe mostrar el mensaje
            if (totalSeconds === getTotalSeconds() + 86400 - 1) { // 86400 es el total de segundos en un día
                showMessage();
            }
        };

        // Mostrar mensaje y ocultar contador
        const showMessage = () => {
            document.getElementById('counter').style.display = 'none';
            document.getElementById('message').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('message').style.display = 'none';
                document.getElementById('counter').style.display = 'block';
                totalSeconds += 15; // Sumar 15 segundos para continuar el conteo
            }, 15000); // 15000 milisegundos = 15 segundos
        };

        // Iniciar el contador cada segundo
        setInterval(startCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
